<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Forms</title>
    <link rel="icon" type="image/png" href="/favicon16x16.png" sizes="16x16">
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
        <lable for="username">Username:</lable><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="submit"><br>
        <input type="reset" value="reset"><br>


        <label for="gender">Gender:</lable><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <label for="subjects">Subjects:</label><br>
        <input type="checkbox" id="html" name="language1">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="language2">
        <label for="html">CSS</label><br>
        <input type="checkbox" id="java" name="language3">
        <label for="html">JAVA</label><br>

        <lable for="colors">Choose a color</lable>
        <select id="color" name="color">
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select><br>

        <textarea name="messages" rows="10" cols="30">The cat was playing in the garden</textarea>
    </form>


</body>
</html>
