<!DOCTYPE html>
<html>
<head>
   
    <title>studentform</title>
</head>
<body>
    <h2><u>Uki-Student</u></h2>
        <form>
            <fieldset>
            <legend>Uki Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="type here"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="type here"><br></br>
            <label for="reg-no">Reg-No:</label>
            <input type="number" id="re" name="regno" placeholder="type here"><br>
            <label for="dob">Date Of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="type here">

            </fieldset>
         </form>

</body>
</html>
